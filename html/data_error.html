<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0; 
		}
		.box{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
		}
		.img{
			width: 160px;
			height: 160px;
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.txt{
			position: absolute;
			top: calc(40% + 100px);
			left: calc(50% - 4px);
			transform: translate(-50%,-50%);
			color: #666;
		}
	</style>
	<!-- uni 的 SDK -->
	<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"></script>
	<body>
		<div class="box">
			<img class="img" src="./img/default2.png">
			<div class="txt">分享内容已被删除</div>
		</div>
	</body>
</html>
